name: www.hubhero.net

sass:
  sass_dir: css

gems:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM

excerpt_separator: <!--break-->

navigation:
  - title: Workshop
    url: /workshop/
  - title: Semester
    url: /semester/
  - title: Enterprise
    url: /enterprise/

collections:
  trainings:
    output: true

title: Hub Hero
author: Wild Tree Tech
description: JupyterHubs for every occasion

url: https://www.hubhero.net
logo: /images/logo.svg

twitter:
  username: wildtreetech

exclude: [vendor]
include: [_redirects]

defaults:
  -
    scope:
      path: ""
    values:
      image:
        twitter: /images/logo.svg
        facebook: /images/logo.svg
        height: 144
        width: 144
