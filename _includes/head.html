<head>

  <meta name="keywords" content="machine-learning, data science, data engineering, software engineering, consulting, software architecture, software design, training" />
  <meta name="language" content="en"/>
  <meta name="content-language" content="en"/>
  <meta name="publisher" content="Wild Tree Tech" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/app.css">

  <title>
  {% if page.title And page.title != "" And page.title != nil %}
   Hub Hero by Wild Tree Tech - {{ page.title }}
  {% else %}
   Welcome to Hub Hero
  {% endif %}
  </title>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Product",
    "url": "https://www.hubhero.net",
    "logo": "https://www.hubhero.net/images/logo.svg",
    "contactPoint" : [{
      "@type" : "ContactPoint",
      "telephone" : "+41-76-752-8697",
      "contactType" : "customer service",
      "availableLanguage" : [
        "English",
        "German"
      ]
  }]
  }
</script>

<script type="application/ld+json">
{
  "@context" : "http://schema.org",
  "@type" : "WebSite",
  "name" : "Hub Hero by Wild Tree Tech",
  "alternateName" : "Hub Hero",
  "url" : "https://www.hubhero.net"
}
</script>
  {% feed_meta %}
</head>
